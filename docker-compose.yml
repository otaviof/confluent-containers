---
version: '2'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:3.0.1
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:3.0.1
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

  schemaregistry:
    image: confluentinc/cp-schema-registry:3.0.1
    hostname: schemaregistry
    ports:
      - 18081:8081
    depends_on:
      - zookeeper
      - kafka
    links:
      - zookeeper
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:2181
      SCHEMA_REGISTRY_SECURITY_PROTOCOL: PLAINTEXT
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas

  restproxy:
    image: confluentinc/cp-kafka-rest:3.0.1
    ports:
      - 8082:8082
    depends_on:
      - zookeeper
      - kafka
      - schemaregistry
    links:
      - zookeeper
      - kafka
      - schemaregistry
    environment:
      KAFKA_REST_HOST_NAME: restproxy
      KAFKA_REST_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_REST_REGISTRY_URL: http://schemaregistry:18081

  control-center:
    image: confluentinc/cp-control-center:3.0.1
    ports:
      - 9021:9021
    depends_on:
      - zookeeper
      - kafka
    links:
      - zookeeper
      - kafka
    environment:
      CONTROL_CENTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONTROL_CENTER_BOOTSTRAP_SERVERS: kafka:9092
      CONTROL_CENTER_REPLICATION_FACTOR: 0

# EOF
